</head>

<body class="antialiased text-slate-900 bg-slate-50">
    <header class="p-4 shadow-md bg-green-600 text-white">

    <main class="pb-12 mt-5 min-h-screen">
        <div class="container mx-auto ">
            <div class="grid sm:grid-cols-4 gap-4">
                {{ range .Services }}
                <div>
                    <a href="/services/{{ . }}">
                        <div
                            class="transition-all hover:text-blue-600 bg-white border border-slate-200 rounded-lg p-4 hover:shadow-md">
                            <div class="flex items-center justify-between">
                                <div class="font-medium ">{{ . }}</div>
                                <div title="Last update" class="text-xs text-slate-400">-</div>
                            </div>
                        </div>

                </div>
                {{ end }}
            </div>
        </div>
    </main>

</html>

{{ end }}
